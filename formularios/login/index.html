    <main class="d-flex justify-content-center w-100 align-items-center h-100 py-5">
        <div class="containerForm w-50 rounded text-white p-4">
            <h2 class="mb-4">Iniciar Sesión</h2>
            <form id="form-login">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="correo@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="contraseña" required>
                </div>
                <div class="form-group d-grid mt-4">
                    <button type="submit" class="btn btn-outline-primary">INICIAR SESION</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const formLogin = document.getElementById("form-login");
        formLogin.addEventListener("submit", (e) => {
            e.preventDefault();
            let isEmpty = false;
            for(let i=0; i<e.target.length-1; i++){
                if(e.target[i].value == ""){
                    isEmpty = true;
                }
            }
            if(!isEmpty){
                location.pathname = "/dashboard/dashboard.html"
            }
        })
    </script>
