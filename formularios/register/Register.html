<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BrokerARG</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="../RegisterStyle.css">
</head>


<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navBarGral">
        <div class="container-fluid" id="navBarContainer">
            <a class="navbar-brand" href="#">ArgenBroker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" id="ingresarNav" href="/Landing/landingPage.html">Home</a>
                    <a class="nav-link" id="ingresarNav" href="../login/login.html">Ingresar</a>
                    <a class="nav-link" id="registrarseNav" href="#">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container" id="containerForm">
            <h2 class="mb-4">Registro</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nombre completo:</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="nombre apellido"
                        required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="correo@correo.com"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="contraseña"
                        required>
                </div>
                <div class="form-group d-grid">
                    <button type="submit" onclick="redireccionarADashboard()"
                        class="btn btn-outline-primary ">REGISTRAR</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="container-fluid" id="Footer">
        <div class="d-flex justify-content-between flex-wrap my-4 py-3 border-top" id="footerDiv">
            <ul class="nav justify-content-start col-md-4 pe-2 pt-2 mt-3 mt-lg-0">
                <li class="nav-item">
                    <a>© 2023 Arg-Broker. Inc</a>
                </li>
            </ul>
            <a href="#" class="col-md-4 text-center"><i class="fa-brands fa-bootstrap fs-1 text-dark"></i></a>
            <ul class="nav justify-content-end gap-3 col-md-4 pe-2 pt-2 mt-3 mt-lg-0">
                <li class="nav-item">
                    <a href="" class="nav-link p-0 text-muted">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link p-0 text-muted">About</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

        
    <script> 
           function redireccionarADashboard() {
            // Realiza la redirección a la página /dashboard
            window.location.href = "/dashboard/dashboard.html";
        }
        </script>

</body>

</html>
