<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - BrokerARG</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navBarGral">
        <div class="container-fluid" id="navBarContainer">
            <a class="navbar-brand" href="#">ArgenBroker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                        <a class="" id="ingresarNav" href="../login/index.html">Ingresar</a>
                        <a class="seleccionada" id="registrarseNav" href="#">Registrarse</a>
                    </div>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <h2 class="mb-4">Registro</h2>
            <form id="form-register">
                <div class="form-group">
                    <label for="name">Nombre completo:</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="nombre apellido" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="correo@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="contraseña" required>
                </div>
                <div class="form-group d-grid">
                    <button type="submit" class="btn btn-outline-primary ">REGISTRAR</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        const formRegister = document.getElementById("form-register");
        formRegister.addEventListener("submit", (e) => {
            e.preventDefault()
            let isEmpty = false;
            for(let i=0; i<e.target.length-1; i++){
                if(e.target[i].value == ""){
                    isEmpty = true;
                }
            }
            if(!isEmpty){
                location.pathname = "/formularios/login/index.html"
            }
        })
    </script>
</body>
</html>l
